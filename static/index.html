<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Support Bot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar - File Browser -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Documents</h2>
                <button class="upload-btn" id="uploadBtn" title="Upload File">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
            </div>
            <div class="file-list" id="fileList">
                <div class="loading">Loading documents...</div>
            </div>
            <input type="file" id="fileInput" style="display: none;" multiple>
        </aside>

        <!-- Main Content - Document Viewer -->
        <main class="main-content">
            <div class="document-viewer" id="documentViewer">
                <div class="empty-state">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <h3>Select a document to view</h3>
                    <p>Choose a file from the sidebar to view its contents</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Chatbot Icon -->
    <button class="chatbot-icon" id="chatbotIcon" title="Open Chat">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Chatbox -->
    <div class="chatbox" id="chatbox">
        <div class="chatbox-header">
            <h3>FAQ Support Bot</h3>
            <button class="close-btn" id="closeChat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    <p>Hello! I'm your FAQ support bot. Ask me anything about the documents, and I'll help you find the information you need.</p>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="references" id="references"></div>
            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" placeholder="Ask a question..." />
                <button id="sendBtn" class="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
